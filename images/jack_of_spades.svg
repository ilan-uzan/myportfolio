<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="224" height="312" viewBox="0 0 224 312">
  <defs>
    <symbol id="spade" viewBox="0 0 30 30">
      <path d="M15 2C10 2 5 7 5 12c0 1.5 0.5 3 1.5 4.5L15 30V22c-3-1.5-5-3.5-5-6 0-3 2-5 5-5s5 2 5 5c0 2.5-2 4.5-5 6v8l8.5-13.5c1-1.5 1.5-3 1.5-4.5 0-5-5-10-10-10z" fill="black"/>
    </symbol>
    
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f4e8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#eae0c8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Card background -->
  <rect width="224" height="312" rx="12" ry="12" fill="url(#cardGradient)" stroke="#000" stroke-width="1"/>
  
  <!-- Edge distressing -->
  <rect width="220" height="308" x="2" y="2" rx="10" ry="10" fill="none" stroke="#d3c7a6" stroke-width="0.5" stroke-dasharray="1,0.5"/>
  
  <!-- Card Corners -->
  <g id="top-left">
    <use xlink:href="#spade" width="20" height="20" x="15" y="15"/>
    <text x="15" y="50" font-family="Georgia, serif" font-size="30" font-weight="bold" fill="#000">J</text>
  </g>
  
  <g id="bottom-right" transform="rotate(180 112 156)">
    <use xlink:href="#spade" width="20" height="20" x="15" y="15"/>
    <text x="15" y="50" font-family="Georgia, serif" font-size="30" font-weight="bold" fill="#000">J</text>
  </g>
  
  <!-- Decorative border -->
  <rect x="24" y="72" width="176" height="168" rx="5" ry="5" fill="none" stroke="#866d4b" stroke-width="1" opacity="0.5"/>
  
  <!-- Jack Figure -->
  <g transform="translate(112, 156)">
    <!-- Head -->
    <ellipse cx="0" cy="-45" rx="25" ry="30" fill="#e0d1b0" stroke="#594a2d" stroke-width="1"/>
    
    <!-- Hair & crown -->
    <path d="M-20,-60 C-15,-75 15,-75 20,-60 L25,-80 L0,-75 L-25,-80 Z" fill="#d4af37" stroke="#594a2d" stroke-width="1"/>
    <path d="M-20,-50 C-25,-55 -25,-70 -15,-75 C-10,-60 10,-60 15,-75 C25,-70 25,-55 20,-50" fill="#594a2d" stroke="#594a2d" stroke-width="0.5"/>
    
    <!-- Face details -->
    <path d="M-8,-50 L-5,-48 M5,-48 L8,-50" stroke="#594a2d" stroke-width="1.5" stroke-linecap="round"/>
    <path d="M0,-40 C-5,-38 -5,-35 0,-33 C5,-35 5,-38 0,-40Z" fill="#594a2d" stroke="#594a2d" stroke-width="0.5"/>
    <path d="M-10,-45 C-12,-45 -12,-43 -10,-43 C-8,-43 -8,-45 -10,-45Z M10,-45 C8,-45 8,-43 10,-43 C12,-43 12,-45 10,-45Z" fill="#594a2d"/>
    
    <!-- Neck & shoulders -->
    <path d="M-5,-15 L-5,-25 C-5,-30 5,-30 5,-25 L5,-15" fill="#e0d1b0" stroke="#594a2d" stroke-width="1"/>
    
    <!-- Body/Robe -->
    <path d="M-40,50 L-30,0 L-5,-15 L5,-15 L30,0 L40,50 Z" fill="#2b4e75" stroke="#594a2d" stroke-width="1"/>
    <path d="M-30,0 L-5,-15 L5,-15 L30,0 M-25,10 L25,10 M-20,20 L20,20 M-15,30 L15,30" stroke="#d4af37" stroke-width="1.5" opacity="0.7"/>
    
    <!-- Spade emblem -->
    <use xlink:href="#spade" width="30" height="30" x="-15" y="25"/>
    
    <!-- Hand with staff -->
    <path d="M20,30 C25,30 25,25 30,20 L35,-40 L32,-40 L27,18 C22,23 20,28 15,28" fill="#e0d1b0" stroke="#594a2d" stroke-width="1"/>
    <path d="M35,-40 L35,-60 C35,-63 30,-63 30,-60 L32,-40" fill="#594a2d" stroke="#594a2d" stroke-width="0.5"/>
  </g>
  
  <!-- Subtle washed look around edges -->
  <rect x="2" y="2" width="220" height="308" rx="10" ry="10" fill="none" stroke="#f8f4e8" stroke-width="4" opacity="0.2"/>
</svg> 